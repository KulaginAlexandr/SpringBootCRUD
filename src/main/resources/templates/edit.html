<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="User_+${user.getId()}"></h1>
<form th:action="update" th:method="PATCH" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <table>
        <tr>
            <input type="hidden" name="id" th:field="*{id} ">
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name" th:field="*{firstName} "></td>
        </tr>
        <tr>
            <td><label for="name">Surname</label></td>
            <td><input type="text" name="last-name" id="last-name" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
</body>
</html>
